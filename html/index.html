<!DOCTYPE html>
<html lang="en">

<head>
  <!----------------------------------------| [title] |---------------------------------------->
  <link rel="shortcut icon" type="image" href="https://img.icons8.com/color/30/000000/earth-planet.png" />
  <title>World Quakes</title>

  <!----------------------------------------| [links] |---------------------------------------->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <!-- <script language="JavaScript" type="text/javascript" src="/js/jquery-1.2.6.min.js"></script>
  <script language="JavaScript" type="text/javascript" src="/js/jquery-ui-personalized-1.5.2.packed.js"></script>
  <script language="JavaScript" type="text/javascript" src="/js/sprinkle.js"></script> -->
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <!-- <img src="https://img.icons8.com/color/25/000000/earth-planet.png" /> -->
      <div class="logo-name">World<span>Quakes</span></div>
    </div>

    <div class="filters">
      
      <div class="magnitude-div">
        Magnitude:
        <select class="magnitude-dropdown" id="magnitude" onchange="createTable()">
          <option value="" >All</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <!-- <option value="i10">10</option>
          <option value="i11">11</option>
          <option value="i12">12</option> -->
        </select>
      </div>

      <div class="range-div">
        Range:
        <select class="filter-dropdown" id="range" onchange="createTable()">
          <option value="" selected>None</option>
          <option value="0.5">± 0.5</option>
          <option value="0.25">± 0.25</option>
          <option value="0">± 0</option>
          <option onselect="datestable()">2 dates</option>
        </select>
      </div>

      <div class="date-div">
        Date:
        <input type="month" name="" id="month" oninput="createTable()">
      </div> 
    </div>

    <div class="datesrange-div">
      Date 1
     <input type="date" id="date1" onchange="datestable()">
      Date 2
      <input type="date" id="date2" onchange="datestable()">
    </div>

    <div class="state-div">
      State
      <input type="text" id="state" onkeyup="createTable()">
    </div>

  </nav>

  <!-- <div class="sidebar">
    <button>
      <img src="https://img.icons8.com/material-rounded/30/000000/menu--v2.png" />

    </button>
  </div> -->

  <div class="side-content">
    
    <p id="results">Results:</p>

    <div class="body row scroll-y">
      <table class="content-table" id="content"></table>
    </div>
  </div>

  <div class="osm-maps">
    <iframe id="mappa" src="mappa_osm.htm" width="50%" height="540" frameborder="0" style="border:0" scrolling="no"></iframe>
</div>
</body>

</html>
