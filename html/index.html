<!DOCTYPE html>
<html lang="en">

<head>
  <!----------------------------------------| [title] |---------------------------------------->
  <link rel="shortcut icon" type="image" href="https://img.icons8.com/color/30/000000/earth-planet.png" />
  <title>World Quakes</title>

  <!----------------------------------------| [links] |---------------------------------------->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <!-- <img src="https://img.icons8.com/color/25/000000/earth-planet.png" /> -->
      <div class="logo-name">World<span>Quakes</span></div>
    </div>

    <div class="filters">
      <div class="date-div">
        Date:
        <input type="month" name="" id="month" oninput="createTable()">
      </div>

      <div class="magnitude-div">
        Intensity:
        <select class="magnitude-dropdown">
          <option value="" selected disabled>Select</option>
          <option value="m0">0</option>
          <option value="m1">1</option>
          <option value="m2">2</option>
          <option value="m3">3</option>
          <option value="m4">4</option>
          <option value="m5">5</option>
          <option value="m6">6</option>
          <option value="m7">7</option>
          <option value="m8">8</option>
          <option value="m9">9</option>
          <!-- <option value="i10">10</option>
          <option value="i11">11</option>
          <option value="i12">12</option> -->
        </select>
      </div>

      <div class="range-div">
        Range:
        <select class="filter-dropdown">
          <option value="" selected disabled>Select</option>
          <option value="range">± 0</option>
          <option value="range">± 0.25</option>
          <option value="range">± 0.5</option>
          <option value="range">Dates</option>
        </select>
      </div>
    </div>

    <div class="state-div">
      State
      <input type="text">
    </div>

  </nav>

  <!-- <div class="sidebar">
    <button>
      <img src="https://img.icons8.com/material-rounded/30/000000/menu--v2.png" />

    </button>

   
  </div> -->
  <div class="side-content">
    <p id="results">Results:</p>

    <div class="body row scroll-y">
      <table class="content-table" id="content"></table>
    </div>
  </div>

  
  

</body>

</html>
